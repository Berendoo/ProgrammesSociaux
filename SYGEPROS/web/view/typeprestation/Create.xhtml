<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTypeprestationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTypeprestationLabel_idtypeprestation}" for="idtypeprestation" />
                    <h:inputText id="idtypeprestation" value="#{typeprestationController.selected.idtypeprestation}" title="#{bundle.CreateTypeprestationTitle_idtypeprestation}" />
                    <h:outputLabel value="#{bundle.CreateTypeprestationLabel_nomprestation}" for="nomprestation" />
                    <h:inputText id="nomprestation" value="#{typeprestationController.selected.nomprestation}" title="#{bundle.CreateTypeprestationTitle_nomprestation}" required="true" requiredMessage="#{bundle.CreateTypeprestationRequiredMessage_nomprestation}"/>
                    <h:outputLabel value="#{bundle.CreateTypeprestationLabel_description}" for="description" />
                    <h:inputText id="description" value="#{typeprestationController.selected.description}" title="#{bundle.CreateTypeprestationTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{typeprestationController.create}" value="#{bundle.CreateTypeprestationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{typeprestationController.prepareList}" value="#{bundle.CreateTypeprestationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTypeprestationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
