<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTypeprestationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTypeprestationLabel_idtypeprestation}"/>
                    <h:outputText value="#{typeprestationController.selected.idtypeprestation}" title="#{bundle.ViewTypeprestationTitle_idtypeprestation}"/>
                    <h:outputText value="#{bundle.ViewTypeprestationLabel_nomprestation}"/>
                    <h:outputText value="#{typeprestationController.selected.nomprestation}" title="#{bundle.ViewTypeprestationTitle_nomprestation}"/>
                    <h:outputText value="#{bundle.ViewTypeprestationLabel_description}"/>
                    <h:outputText value="#{typeprestationController.selected.description}" title="#{bundle.ViewTypeprestationTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{typeprestationController.destroyAndView}" value="#{bundle.ViewTypeprestationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTypeprestationEditLink}"/>
                <br />
                <h:commandLink action="#{typeprestationController.prepareCreate}" value="#{bundle.ViewTypeprestationCreateLink}" />
                <br />
                <h:commandLink action="#{typeprestationController.prepareList}" value="#{bundle.ViewTypeprestationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTypeprestationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
